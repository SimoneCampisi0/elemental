<section class="vh-100">
  <div class="container py-3 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
<!--              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"-->
                  <img src="../../../assets/vangogh-4.jpg"
                   alt="login form" class="imgLogin" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

<!--                  <div class="d-flex align-items-center mb-3 pb-1">-->
                  <div class="d-flex align-items-center mb-3 pb-1">
                    <img class="imgLogo" src="../../../assets/es3_nosf.png" alt="">
                  </div>

                  <h2 class="fw-normal mb-1 pb-1" style="letter-spacing: 1px;">Accedi al tuo account</h2>

                  <div class="form-outline">
                    <label class="form-label" for="email">Indirizzo email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"/>
                  </div>

                  <div class="form-outline mt-3 mb-4">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-control"  formControlName="password"/>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                  </div>

                  <a class="small text-muted" [routerLink] = "['/recupera-password']" style="cursor: pointer;">Password dimenticata?</a>


                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Non hai un account?
                    <a (click)="redirectRegister()" style="color: #393f81; position: relative; left: 4%; cursor: pointer;">Registrati qui</a></p>

                  <a (click)="terminiAlert()" class="small text-muted" style="cursor: pointer;">Termini e Condizioni</a>
                  <a (click)="policyAlert()" class="small text-muted" style="position: relative; left: 5%; cursor: pointer;">Privacy policy</a>

                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
