  <div class="container-fluid h-100">
    <div class="row d-flex justify-content-center h-100">
      <div class="col-12 mt-3">
        <div class="card">
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img [src]="base64Img"

            </div>
          </div>
          <div class="ps-4 pe-4 pt-3 pb-5 text-black" style="background-color: #f8f9fa;">

                <p class="mb-1 h5">{{this.numPost}}</p>

              </div>

              <div (click)="modificaDatiPersonali()" class="lead fw-normal mb-1 modificaMail cursorLink"><i class="fas fa-edit"></i></div>

              <div class="p-4" style="background-color: #f8f9fa;">
