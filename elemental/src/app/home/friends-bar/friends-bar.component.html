 <div *ngIf="!this.chatService.mostraChat" class="d-flex flex-column flex-shrink-0 p-3 shadow all">
    <div class="titolo">
        <div *ngIf="this.windowSize < 1300" class="backIcon" (click)="comeBack()">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><style>svg{fill:#000000}</style><path d="M459.5 440.6c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4L288 214.3V256v41.7L459.5 440.6zM256 352V256 128 96c0-12.4-7.2-23.7-18.4-29s-24.5-3.6-34.1 4.4l-192 160C4.2 237.5 0 246.5 0 256s4.2 18.5 11.5 24.6l192 160c9.5 7.9 22.8 9.7 34.1 4.4s18.4-16.6 18.4-29V352z"/></svg>
        </div>
        <h2 style="margin-bottom: 0px;">Utenti Online</h2>
    </div>

    <hr class="hrTitolo">

    <ng-container *ngIf="(listaAmici$ | async)?.length; else noAmiciOnline">
      <div class="elencoAmici">
        <div class="cardAmico" *ngFor="let amico of listaAmici$ | async">
          <div class="nomeAmico" (click)="vediProfilo(amico)">
            <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
              <style>svg{fill:#2bff00}</style>
              <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"/>
            </svg>
            {{ amico.nome }} {{ amico.cognome }}
          </div>
          <div class="statusAmico">Online</div>
          <div class="apriChat" (click)="cambiaSchermata(amico)">Apri Chat</div>
        </div>
      </div>
    </ng-container>

    <ng-template #noAmiciOnline>
      <div class="noAmiciOnlineText">Nessun utente online.</div>
    </ng-template>
  </div>


  <app-chat *ngIf="this.chatService.mostraChat"></app-chat>
